<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/94de68c092.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="weatherapp">
    <section class="searchbar">
      <div class="container">
        <form id="search-form">
          <div class="row"> 

           
            <div class="col-9">
          <input type="search" id="search-city" placeholder="Enter city" class="form-control"/>
          </div>
          <div class="col-3">
          <input type="submit" id="submit-button" value="Search" class="btn btn-primary"/>
          </div>
           </div>
        </form>
      </section>
      </div>
      <br />
    <section class="current-weather">
            <div class="locationDateTime">
              <h2></h2>
            <h6>

              <span id="day"></span>, <span id="hour"></span>:<span
                id="minutes"
                ></span
              >
            </h6>
 </div>

        <div class= "weatherConditions">
 <div class="row">
  
        <div class="col-8 temp">
          <img src= ""
          id="icon"/>
          <span id="temperature"></span>
       
          <small
            ><a href="#" id="celsius-link" class= "active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </small>
       
        </div>

             
        <div class="col-4 other">
        <small><span id="description"></span>
          <br/>

        Humidity: <span id="humidity"> 50%</span>
<br/>



         
        Windspeed:  <span id="windspeed">15</span>km/h</small>
          </div>

     </div>
      </div>
      </div>
    </section>

    <section class="this-week">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Mon</th>
            <th scope="col">Tues</th>
            <th scope="col">Wed</th>
            <th scope="col">Thurs</th>
            <th scope="col">Fri</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>3°C</td>
            <td>2°C</td>
            <td>4°C</td>
            <td>6°C</td>
            <td>8°C</td>
          </tr>
        </tbody>
      </table>
    </section>

    <h4>
      <a href="https://github.com/jielianglin/weather-app-vanilla-js">
       Open-source code
      </a>
      by Jie Liang Lin 
    </h4>
  </div>
    <script src="script.js"></script>
  </body>
</html>
